<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Leave Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-calendar-alt"></i>
            <span>SmartLeave</span>
        </div>
        <ul class="nav-menu">
            <li class="nav-item active" data-section="dashboard">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </li>
            <li class="nav-item" data-section="applyLeave">
                <i class="fas fa-pen"></i>
                <span>Apply Leave</span>
            </li>
            <li class="nav-item" data-section="teamStatus">
                <i class="fas fa-users"></i>
                <span>Team Status</span>
            </li>
            <li class="nav-item" data-section="leaveHistory">
                <i class="fas fa-history"></i>
                <span>Leave History</span>
            </li>
            <li class="nav-item" data-section="reports">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </li>
        </ul>
        <div class="nav-user">
            <i class="fas fa-user-circle"></i>
            <span>John Doe</span>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Dashboard Section -->
        <section id="dashboard" class="content-section active">
            <h2>Dashboard</h2>
            <div class="stats-container">
                <div class="stat-card">
                    <i class="fas fa-users stat-icon"></i>
                    <div class="stat-info">
                        <h3>Total Employees</h3>
                        <p id="totalEmployees">24</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock stat-icon"></i>
                    <div class="stat-info">
                        <h3>On Leave Today</h3>
                        <p id="onLeaveToday">5</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-check-circle stat-icon"></i>
                    <div class="stat-info">
                        <h3>Available</h3>
                        <p id="availableToday">19</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-exclamation-triangle stat-icon"></i>
                    <div class="stat-info">
                        <h3>Pending Requests</h3>
                        <p id="pendingRequests">3</p>
                    </div>
                </div>
            </div>
            <div class="recent-activity">
                <h3>Recent Leave Applications</h3>
                <div id="recentLeaves"></div>
            </div>
        </section>

        <!-- Apply Leave Section -->
        <section id="applyLeave" class="content-section">
            <h2>Apply for Leave</h2>
            <div class="card">
                <div class="form-group">
                    <label for="employeeId">Employee ID:</label>
                    <input type="text" id="employeeId" placeholder="E101" required>
                </div>
                
                <div class="form-group">
                    <label for="employeeName">Employee Name:</label>
                    <input type="text" id="employeeName" placeholder="John Doe" required>
                </div>
                
                <div class="form-group">
                    <label for="leaveDays">Number of Days:</label>
                    <input type="number" id="leaveDays" placeholder="5" min="1" max="30" required>
                </div>
                
                <div class="form-group">
                    <label for="leaveType">Leave Type:</label>
                    <select id="leaveType">
                        <option value="annual">Annual Leave</option>
                        <option value="sick">Sick Leave</option>
                        <option value="personal">Personal Leave</option>
                        <option value="unpaid">Unpaid Leave</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" required>
                </div>
                
                <div class="form-group">
                    <label for="reason">Reason:</label>
                    <textarea id="reason" rows="3" placeholder="Enter reason for leave"></textarea>
                </div>
                
                <button onclick="applyLeave()" class="btn-primary">Submit Leave Application</button>
                <div id="leaveResult" class="result-message"></div>
            </div>
        </section>

        <!-- Team Status Section -->
        <section id="teamStatus" class="content-section">
            <h2>Team Status</h2>
            <div class="card">
                <div class="status-header">
                    <button onclick="loadTeamStatus()" class="btn-secondary">
                        <i class="fas fa-sync-alt"></i> Refresh Status
                    </button>
                </div>
                <div id="teamStatus" class="status-content"></div>
            </div>
        </section>

        <!-- Leave History Section -->
        <section id="leaveHistory" class="content-section">
            <h2>Leave History</h2>
            <div class="card">
                <div class="history-header">
                    <button onclick="loadLeaveHistory()" class="btn-secondary">
                        <i class="fas fa-sync-alt"></i> Refresh History
                    </button>
                </div>
                <div id="leaveHistory" class="history-content"></div>
            </div>
        </section>

        <!-- Reports Section -->
        <section id="reports" class="content-section">
            <h2>Leave Reports</h2>
            <div class="card">
                <div class="report-filters">
                    <select id="reportMonth">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select id="reportYear">
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                    </select>
                    <button onclick="generateReport()" class="btn-primary">Generate Report</button>
                </div>
                <div id="reportResult" class="report-content"></div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
